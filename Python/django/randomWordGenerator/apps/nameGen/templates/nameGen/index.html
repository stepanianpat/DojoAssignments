<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Name Generator</title>
    </head>
    <body>
        <h1>Random Word Generator</h1>
        <p> This is attempt #{{ request.session.count }}</p>
        <p style="background-color: lightblue; height: 30px; width: 160px;">{{ request.session.word }}</p>
        <form action="/generate" method="post">
            {% csrf_token %}
            <button name="submit">Generate</button>
        </form>
    </body>
</html>
