<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Results</title>
    </head>
    <body>
        <h1>Your Dojo Survey Results</h1>
        {{ messages }}
        {% if messages %}
        <ul class="messages">
           {% for message in messages %}
           <li>{{ message }}</li>
           {% endfor %}
        </ul>
        {% endif %}
        <p>{{ request.session.name }}</p>
        <p>{{ request.session.location }}</p>
        <p>{{ request.session.language }}</p>
        <p>{{ request.session.comment }}</p>
        <form action="/goback">
            <input type="submit" name="goBack" value="Go Back">
        </form>

    </body>
</html>
